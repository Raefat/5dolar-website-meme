<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "{% static "css/mystyle.css" %}" />
    <link rel = "stylesheet" href = "{% static "css/bootstrap.css" %}" />
    <link rel="stylesheet" href="{% static 'css/all.css' %}" >
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <title>first application</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light justify-content-between">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active text-danger" href="#">@X.co <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'forms' %}">Form</a>
            <a class="nav-item nav-link" href="{% url 'formodel' %}">Form Model</a>
            <a class="nav-item nav-link" href="{% url 'users' %}">Users</a>
            <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
        </div>
        <div class="nav navbar-nav" >
            <a class="nav-item nav-link btn btn-outline-danger" href="{% url 'fileupload' %}">Register</a>
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'logout' %}">LogOut</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock  %}
</body>
<footer class="py-4 bg-dark text-white text-center">
    <p>BullShit Website &copy; 2020</p>
</footer>
